<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="photo/logo_aba.svg">
        <link rel="stylesheet" href="style/padrao.css">
        <link rel="stylesheet" href="style/index.css">
        <title>Credito</title>
    </head>
    <body>
        <div id="box_lado_direito">
            <img src="./photo/Logo_Sicoob.svg" alt="Logo Sicoob Error" id="lg_Sicoob">
            <form id="login_form" action="">
                <div id="inpt_login">
                    <input type="email" placeholder="E-mail" id="ipt_email" class="input"> <br>
                    <input type="password" placeholder="Senha" id="ipt_password" class="input"> <br>
                </div>
                <br>
                <div id="botoes">
                    <button type="submit" onclick="entrar(event)" id="botao_login">Login</button>
                    <button type="button" onclick="mostrarRegistro()" id="botao_registrar">Registrar</button>
                </div>
            </form>
            
            <br>
            <a href="#" id="link_EsqueceuSenha"> Esqueceu a Senha?</a>

            <form id="register_form" class="hidden">
                <div id="inpt_register">
                    <input type="text" placeholder="Nome Completo" id="ipt_nome" class="input"> <br>
                    <input type="email" placeholder="E-mail" id="ipt_email_registro" class="input"> <br>
                    <input type="password" placeholder="Senha" id="ipt_password_registro" class="input"> <br>
                    <input type="password" placeholder="Confirmar Senha" id="ipt_confirm_password" class="input"> <br>
                </div>
                <br>
                <div id="botoes_registro">
                    <button type="submit" onclick="registrar(event)" id="botao_enviar_registro">Enviar</button>
                    <button type="button" onclick="mostrarLogin()" id="botao_voltar">Voltar</button>
                </div>

            </form>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
